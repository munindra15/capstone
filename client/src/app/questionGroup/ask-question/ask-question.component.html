<div class="container">
  <div class="row">
    <div class="col-md-12 m-3">
      <!--  -->
      <!-- Ask Question Form -->
      <!--  -->
      <div *ngIf="!isQuestionParam">
        <h3 class="my-5">Ask a question</h3>
        <app-question-form-template
          (saveQuestionButtonClicked)="saveQuestion($event)"
        ></app-question-form-template>
      </div>

      <!--  -->
      <!-- Edit Quesiton Form-->
      <!--  -->
      <div *ngIf="isQuestionParam">
        <h3 class="my-5">Edit this question</h3>
        <app-question-form-template
          [fetchQuestionTitle]="this.question.title"
          [fetchQuestionText]="this.question.text"
          (deleteQuestionButtonClicked)="deleteQuestion()"
          (saveQuestionButtonClicked)="saveEditQuestion($event)"
        ></app-question-form-template>
      </div>
    </div>
  </div>
</div>
